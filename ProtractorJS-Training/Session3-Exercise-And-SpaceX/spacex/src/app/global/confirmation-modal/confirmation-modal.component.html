<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ actionTitle }}</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>{{ actionMessage }}</strong></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('NO')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('YES')">Yes</button>
</div>
