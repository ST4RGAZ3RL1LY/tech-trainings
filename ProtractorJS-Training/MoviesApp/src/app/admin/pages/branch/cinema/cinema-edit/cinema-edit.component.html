<h4>Edit Cinema</h4>
<div class="row" *ngIf="branch && cinema">
  <div class="col-md-6">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Name</label>
        <div class="col-md-10">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Cinema name"
          />
          <div
            *ngIf="
              editForm.controls['name'].invalid &&
              (editForm.controls['name'].dirty ||
                editForm.controls['name'].touched)
            "
            class="text-danger"
          >
            <span *ngIf="editForm.controls['name'].errors.required">
              Name is required.
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Branch</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            [value]="branch.name"
            disabled
          />
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
  
</div>
<div class="mt-3">
  <h5>Seat Plan</h5>
</div>
<div class="row" *ngIf="cinema && cinemaSeatPlan">
  <div class="col-md-12">
    <app-seat-plan
      [forceChange]="forceChangeSeatPlan"
      [enableRowCol]="true"
      [cinema]="cinema"
      [cinemaSeatPlan]="cinemaSeatPlan"
      (cinemaSeatPlanChangeEvent)="cinemaSeatPlanChangeEvent($event)"
      (seatClickEvent)="seatClickEvent($event)"
    ></app-seat-plan>
  </div>
</div>
<div class="row" *ngIf="branch">
  <a href="#" [routerLink]="['/admin', 'branch', branch.id]" class="fs-24">
    <i class="icon ion-ios-arrow-dropleft"></i>Back to list
  </a>
</div>
