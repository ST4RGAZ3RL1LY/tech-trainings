<div class="container rounded">
  <h2 class="text-center">Payment Summary</h2>
  <div class="row">
    <div class="col-md-6">
      <p class="font-weight-bold">Description</p>
    </div>
    <div class="col-md-6">
        {{ payment.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <p class="font-weight-bold">Total Amount</p>
    </div>
    <div class="col-md-6">
      {{ payment.amount | currency:'Php ':'symbol':'3.2-2'}}
    </div>
  </div>
</div>
