<div class="my-3">
  <div class="row row-eq-height">
    <div class="col-md-3" *ngFor="let movie of movies$ | async">
      <app-movie-card
        [movie]="movie"
        [link]="'/movies/' + movie.id"
        [startDate]="movie.Released"
        (viewTrailerClickEvent)="viewTrailerClickEvent($event)"
        (getTicketClickEvent)="getTicket($event)"
      ></app-movie-card>
    </div>
    <div class="col-md-12 text-center" *ngIf="!(movies$ | async)?.length">
      <h4>No movies available.</h4>
    </div>
  </div>
</div>
