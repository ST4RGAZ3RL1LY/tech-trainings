<div class="row">
  <div class="col-sm-6 offset-3">
    <h4>&nbsp;</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="">
      <div *ngIf="!!error" class="text-danger">
        <p>{{ error }}</p>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="icon ion-ios-person"></i>
            </div>
          </div>
          <input
            formControlName="email"
            type="text"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty ||
              loginForm.controls['email'].touched)
          "
          class="text-danger"
        >
          <span *ngIf="loginForm.controls['email'].errors.required">
            Email is required.
          </span>
          <span *ngIf="loginForm.controls['email'].errors.email">
            Invalid email.
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="icon ion-ios-key"></i>
            </div>
          </div>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
          "
          class="text-danger"
        >
          <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-12 text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            Not yet a member? <a href="#" routerLink="/register">Register</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
