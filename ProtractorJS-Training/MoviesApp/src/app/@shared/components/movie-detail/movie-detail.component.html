<div class="row" *ngIf="movie">
  <div class="col-md-4">
    <img [src]="movie.Poster" class="img-fluid" />
  </div>
  <div class="col-md-8">
    <h5>{{ movie.Title }}</h5>
    Rating {{ movie.Rated }}
    <br />
    Runtime: {{ movie.Runtime }}
    <p class="plot">{{ movie.Plot }}</p>
    Director: {{ movie.Director }}
    <br />
    Casts: {{ movie.Actors }}
  </div>
</div>
