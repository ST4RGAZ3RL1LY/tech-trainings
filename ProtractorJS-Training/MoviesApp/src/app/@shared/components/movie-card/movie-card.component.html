<div class="movie-card">
  <div class="text-center">
    <a href="#" [routerLink]="[link]">
      <img class="img-fluid" [src]="movie.Poster" />
    </a>
  </div>
  <div class="text-center">
    <a href="#" [routerLink]="[link]">{{ movie.Title }}</a>
    <br />
    {{ date.format('YYYY-MM-DD hh:mm a') }}
    {{ movie.Runtime ? ' | ' : '' }}
    {{ movie.Runtime ? movie.Runtime : '' }}
    <br />
    {{ movie.Rated ? 'Rating ' + movie.Rated : '' }}
  </div>
  <div class="text-center">
    <button class="btn btn-info m-2" (click)="onClickViewTrailer()">View Trailer</button>
    <button class="btn btn-info m-2" (click)="onGetTicket()">Get Ticket</button>
  </div>
</div>
